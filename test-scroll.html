<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll Test</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            overflow-y: auto;
        }
        
        .test-section {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-family: Arial, sans-serif;
        }
        
        .section-1 { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; }
        .section-2 { background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); color: white; }
        .section-3 { background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%); color: white; }
        .section-4 { background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%); color: black; }
        .section-5 { background: linear-gradient(135deg, #fa709a 0%, #fee140 100%); color: white; }
    </style>
</head>
<body>
    <div class="test-section section-1">
        <h1>Section 1 - Scroll Down</h1>
    </div>
    <div class="test-section section-2">
        <h1>Section 2 - Keep Scrolling</h1>
    </div>
    <div class="test-section section-3">
        <h1>Section 3 - Almost There</h1>
    </div>
    <div class="test-section section-4">
        <h1>Section 4 - One More</h1>
    </div>
    <div class="test-section section-5">
        <h1>Section 5 - You Made It!</h1>
    </div>
</body>
</html>
