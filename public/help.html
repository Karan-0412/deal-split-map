<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Help Center • DealSplit</title>
    <style>
      :root{--bg:#0b0b0c;--card:#121216;--text:#f7f7fb;--muted:#a1a1b3;--primary:#6d5efc;--border:#22232b}
      *{box-sizing:border-box}
      body{margin:0;background:var(--bg);color:var(--text);font:16px/1.6 system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,sans-serif}
      .wrap{max-width:960px;margin:0 auto;padding:48px 20px}
      h1{font-size:40px;margin:0 0 12px}
      h2{font-size:20px;margin:20px 0 8px}
      p{color:var(--muted)}
      details{background:var(--card);border:1px solid var(--border);border-radius:12px;padding:16px;margin:12px 0}
      summary{cursor:pointer;font-weight:600}
      a{color:var(--primary);text-decoration:none}
      a:hover{text-decoration:underline}
    </style>
  </head>
  <body>
    <div class="wrap">
      <h1>Help Center</h1>
      <p>Find quick answers below. This page contains placeholder FAQs.</p>
      <details>
        <summary>How do I create a new post?</summary>
        <p>Go to the Post page, fill in details, and submit.</p>
      </details>
      <details>
        <summary>How do I contact support?</summary>
        <p>Use the contact form or email support@example.com.</p>
      </details>
      <p style="margin-top:24px"><a href="/">← Back to home</a></p>
    </div>
  </body>
  </html>
