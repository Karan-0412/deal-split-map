<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contact us • DealSplit</title>
    <style>
      :root{--bg:#0b0b0c;--card:#121216;--text:#f7f7fb;--muted:#a1a1b3;--primary:#6d5efc;--border:#22232b}
      *{box-sizing:border-box}
      body{margin:0;background:var(--bg);color:var(--text);font:16px/1.6 system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,sans-serif}
      .wrap{max-width:720px;margin:0 auto;padding:48px 20px}
      h1{font-size:40px;margin:0 0 12px}
      p{color:var(--muted)}
      form{background:var(--card);border:1px solid var(--border);border-radius:14px;padding:20px;margin-top:16px}
      label{display:block;font-weight:600;margin:10px 0 6px}
      input,textarea{width:100%;padding:12px;border-radius:10px;border:1px solid var(--border);background:#0f0f13;color:var(--text)}
      textarea{min-height:120px;resize:vertical}
      button{margin-top:14px;padding:12px 16px;border:none;border-radius:10px;background:var(--primary);color:#fff;font-weight:600;cursor:pointer}
      a{color:var(--primary);text-decoration:none}
      a:hover{text-decoration:underline}
    </style>
  </head>
  <body>
    <div class="wrap">
      <h1>Contact us</h1>
      <p>Have a question? Send us a message below.</p>
      <form action="#" method="post">
        <label for="name">Name</label>
        <input id="name" name="name" type="text" placeholder="Your name" required />

        <label for="email">Email</label>
        <input id="email" name="email" type="email" placeholder="you@example.com" required />

        <label for="message">Message</label>
        <textarea id="message" name="message" placeholder="How can we help?" required></textarea>

        <button type="submit">Send</button>
      </form>
      <p style="margin-top:24px"><a href="/">← Back to home</a></p>
    </div>
  </body>
  </html>
